app = "linkedin-prospects-helper"   # Change ça par un nom unique (ex. linkedin-prospects-2026)
primary_region = "cdg"              # Région proche : cdg = Paris, ams = Amsterdam, fra = Frankfurt

[build]
  builder = "paketobuildpacks/builder:base"   # Ou "paketo/buildpacks" pour Node/Next.js

[http_service]
  internal_port = 3000                # Port par défaut Next.js
  force_https = true
  auto_stop_machines = false          # IMPORTANT : pas de sleep pour Agenda.js / cron
  auto_start_machines = true
  min_machines_running = 1            # Au moins 1 machine toujours active

[env]
  NODE_ENV = "production"

# Si tu as des variables d'environnement (ex. GROQ_API_KEY, DATABASE_URL, HUNTER_API_KEY)
# Ajoute-les après via CLI ou dashboard, PAS ici en clair